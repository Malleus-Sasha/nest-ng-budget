<div class="p-4 shadow rounded grid">
  <div>
    <div class="flex flex-wrap items-center gap-2 mb-5">

      <div *ngFor="let category of categoryService.categoriesSig()" class="flex py-2 px-8 bg-blue-600 text-xs text-white relative">
        <p>{{ category.title }}</p>
        <button  (click)="edit(category.id, category.title)" class="absolute left-2">
          <fa-icon [icon]="editIcon"></fa-icon>
        </button>
        <button (click)="delete(category.id)" class="absolute right-2">
          <fa-icon [icon]="removeIcon"></fa-icon>
        </button>
      </div>

      <!-- Test deleted Error -->
      <div class="flex py-2 px-8 bg-red-600 text-xs text-white relative">
        <p>Error</p>
        <button class="absolute left-2">
          <fa-icon [icon]="editIcon"></fa-icon>
        </button>
        <button (click)="delete(-11)" class="absolute right-2">
          <fa-icon [icon]="removeIcon"></fa-icon>
        </button>
      </div>

    </div>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <input formControlName="title" type="text" placeholder="Category name.." class="input flex w-full">
      <button 
        [disabled]="categoryForm.invalid" 
        class="btn btn-green mt-2 w-full flex justify-center" 
        [ngClass]="{
          'btn-green': method === 'create',
          'bg-amber-400': method === 'update'
        }"
        type="submit">
        <span *ngIf="method === 'create'">Create</span>
        <span *ngIf="method === 'update'">Update</span>
      </button>
    </form>
  </div>
</div>
