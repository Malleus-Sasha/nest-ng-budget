<header class="shadow-sm py-2">
  <div class="container mx-auto grid grid-cols-2 gap-5 justify-between py-4">
    <a routerLink="/">Logo</a>
    <nav class="justify-end flex">
      <ul class="flex gap-5 items-center">
        <li class="text-white/50">
          <a routerLink="" routerLinkActive="text-white" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="text-white/50">
          <a routerLink="profile" routerLinkActive="text-white">Profile</a>
        </li>
        <li class="text-white/50">
          <button class="flex">
            <fa-icon [icon]="logoutIcon" class="text-white"></fa-icon>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>
