<form  [formGroup]="userDate" (ngSubmit)="onSubmit()"  class="flex flex-col w-1/3 mx-auto mt-20 p-4 rounded border border-slate-600 gap-5">
  <h1 class="text-center">Sign Up</h1>
  <div class="flex flex-col">
    <label for="email" class="text-slate-400 text-sm">Email</label>
    <input formControlName="email" type="email" placeholder="Email" id="email" class="input">
    <div *ngIf="userDate.controls['email'].invalid && (userDate.controls['email'].dirty || userDate.controls['email'].touched)" class="text-red-500 text-xs mt-2">
      <div *ngIf="userDate.controls['email'].hasError('required')">
        Email is required.
      </div>
      <div *ngIf="userDate.controls['email'].hasError('email')">
        Please enter a valid email address.
      </div>
    </div>
  </div>
  <div class="flex flex-col">
    <label for="password" class="text-slate-400 text-sm">Password</label>
    <input formControlName="password" type="password" placeholder="Password" id="password" class="input">
    <div *ngIf="userDate.controls['password'].invalid && (userDate.controls['password'].dirty || userDate.controls['password'].touched)" class="text-red-500 text-xs mt-2">
      <div *ngIf="userDate.controls['password'].hasError('required')">
        Password is required.
      </div>
      <div *ngIf="userDate.controls['password'].hasError('minlength')">
        Please enter min 6 symbols.
      </div>
    </div>
  </div>
  <div class="flex itmes-center gap-4 mt-5 justify-end">
    <button class="btn btn-green" [disabled]="userDate.invalid">Confirm</button>
    <button type="button" class="btn btn-red">Cancel</button>
  </div>
</form>
